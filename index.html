<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <input type="text" id="screen" disabled>
            <div class="keys">
                <button onclick="addScreen('1')">1</button>
                <button onclick="addScreen('2')">2</button>
                <button onclick="addScreen('3')">3</button>
                <button onclick="addScreen('+')">+</button>
                <button onclick="addScreen('4')">4</button>
                <button onclick="addScreen('5')">5</button>
                <button onclick="addScreen('6')">6</button>
                <button onclick="addScreen('-')">-</button>
                <button onclick="addScreen('7')">7</button>
                <button onclick="addScreen('8')">8</button>
                <button onclick="addScreen('9')">9</button>
                <button onclick="addScreen('*')">*</button>
                <button onclick="addScreen('0')">0</button>
                <button onclick="clearScreen()">C</button>
                <button onclick="calculate()">=</button>
                <button onclick="addScreen('/')">/</button>
                <script src="script.js"></script>
            </div>
        </div>
    </body>
</html>
